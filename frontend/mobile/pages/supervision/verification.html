<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>整改核验详情</title>
    <link rel="stylesheet" href="assets/css/supervision.css">
    <link rel="stylesheet" href="assets/css/verification-detail.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="header-content">
            <p class="eyebrow">整改核验</p>
            <h1 id="taskTitle">核验详情</h1>
            <p class="subtitle" id="taskSubtitle">抽取业主 · 关注点 · 材料</p>
        </div>
        <span class="pill" id="statusPill"></span>
    </header>

    <main class="page">
        <section class="card detail-card">
            <div class="detail-row">
                <div class="label">抽取业主</div>
                <div class="value" id="taskOwner"></div>
            </div>
            <div class="detail-row">
                <div class="label">关注点</div>
                <div class="value" id="taskFocus"></div>
            </div>
            <div class="detail-row">
                <div class="label">核验截止</div>
                <div class="value" id="taskDue"></div>
            </div>
            <div class="detail-row">
                <div class="label">核验说明</div>
                <div class="value" id="taskDetail"></div>
            </div>
            <div class="detail-row">
                <div class="label">材料</div>
                <div class="value tags" id="taskMaterials"></div>
            </div>
        </section>

        <section class="card actions-card">
            <p class="desc">请选择核验结果，确认后更新状态。</p>
            <div class="actions">
                <button class="btn primary" id="approveBtn">通过</button>
                <button class="btn outline" id="rejectBtn">不通过</button>
            </div>
            <div class="muted" id="resultHint"></div>
        </section>
    </main>

    <script src="assets/js/verification-detail.js"></script>
</body>
</html>
