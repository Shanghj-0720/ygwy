<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能客服 - 智慧服务平台</title>
    <link rel="stylesheet" href="assets/css/service.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <button class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="header-content">
            <h1>智能客服</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">在线服务中</span>
            </div>
        </div>
        <button class="clear-btn" onclick="clearChat()" title="清空对话">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </header>

    <!-- 聊天容器 -->
    <main class="chat-container">
        <!-- 欢迎消息 -->
        <div class="welcome-section">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1c-6.338 0-12 4.226-12 10.007 0 2.05.739 4.063 2.047 5.625.055 1.83-1.023 4.456-1.993 6.368 2.602-.47 6.301-1.508 7.978-2.536 1.417.345 2.774.503 4.059.503 6.251 0 11.909-4.167 11.909-9.961 0-5.811-5.659-10.006-12-10.006z"/>
                </svg>
            </div>
            <h2 class="welcome-title">您好，我是智能客服</h2>
            <p class="welcome-subtitle">我可以帮您解答法规、业务、公约等相关问题</p>

            <!-- 快捷问题建议 -->
            <div class="quick-questions">
                <button class="quick-question" onclick="sendQuickQuestion(this)">
                    物业费包含哪些项目?
                </button>
                <button class="quick-question" onclick="sendQuickQuestion(this)">
                    如何申请公共区域维修?
                </button>
                <button class="quick-question" onclick="sendQuickQuestion(this)">
                    小区停车管理规定
                </button>
            </div>
        </div>

        <!-- 消息列表 -->
        <div class="messages" id="messageList">
            <!-- 消息将动态插入这里 -->
        </div>
    </main>

    <!-- 输入区域 -->
    <footer class="input-section">
        <div class="input-container">
            <!-- 语音按钮 -->
            <button class="voice-btn" id="voiceBtn" title="语音输入">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                <div class="pulse-ring"></div>
            </button>

            <!-- 文本输入框 -->
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="输入您的问题..."
                    rows="1"
                ></textarea>
            </div>

            <!-- 发送按钮 -->
            <button class="send-btn" id="sendBtn" disabled>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>

        <!-- 语音录制提示 -->
        <div class="voice-recording" id="voiceRecording">
            <div class="recording-animation">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <p class="recording-text">正在聆听...</p>
            <button class="cancel-voice-btn" onclick="cancelVoiceInput()">取消</button>
        </div>
    </footer>

    <script src="assets/js/service.js"></script>
</body>
</html>
