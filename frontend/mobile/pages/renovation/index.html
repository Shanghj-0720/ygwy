<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>线上装修 - 智慧服务平台</title>
    <link rel="stylesheet" href="assets/css/renovation.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="header-content">
            <p class="eyebrow">线上装修</p>
            <h1>装修登记办理</h1>
            <p class="subtitle">材料上传 · 物业审核 · 登记确认</p>
        </div>
        <button class="pill role-toggle" id="roleBadge" type="button"></button>
    </header>

    <main class="page">
        <!-- 流程说明卡片 -->
        <section class="banner" data-roles="owner tenant property">
            <div class="banner-top">
                <div>
                    <p class="eyebrow">办理须知</p>
                    <h2>装修登记流程</h2>
                </div>
            </div>
            <p class="banner-hint">通过平台提交装修登记材料，物业在线审核确认，实现装修登记全流程线上办理。</p>
        </section>

        <!-- 产权人材料 -->
        <section class="card" data-roles="owner">
            <div class="card-header">
                <div>
                    <p class="eyebrow">产权人</p>
                    <h2>所需材料 & 上传</h2>
                </div>
            </div>
            <iframe class="embed-frame" src="upload.html?inline=1" title="产权人装修登记"></iframe>
        </section>

        <!-- 房屋使用人材料 -->
        <section class="card" data-roles="tenant">
            <div class="card-header">
                <div>
                    <p class="eyebrow">房屋使用人</p>
                    <h2>所需材料 & 上传</h2>
                </div>
            </div>
            <iframe class="embed-frame" src="upload-tenant.html?inline=1" title="房屋使用人装修登记"></iframe>
        </section>

        <!-- 物业端信息 -->
        <section class="card" data-roles="property">
            <div class="card-header">
                <div>
                    <p class="eyebrow">物业端</p>
                    <h2>审核与巡查</h2>
                </div>
            </div>
            <iframe class="embed-frame" src="upload-property.html?inline=1" title="物业端装修登记"></iframe>
        </section>

        <!-- 查询入口 -->
        <section class="card" data-roles="owner tenant property">
            <div class="card-header">
                <div>
                    <p class="eyebrow">登记查询</p>
                    <h2>查询装修登记</h2>
                </div>
            </div>
            <p class="card-desc">登记成功后，可通过以下方式查询登记信息。</p>
            <div class="query-options">
                <button class="query-btn" onclick="queryByPhone()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    手机号查询
                </button>
                <button class="query-btn" onclick="queryByHouse()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    房屋编号查询
                </button>
            </div>
        </section>

        <!-- 历史记录卡片 -->
        <section class="card" id="historyCard" data-roles="owner tenant" style="display: none;">
            <div class="card-header">
                <div>
                    <p class="eyebrow">历史记录</p>
                    <h2>我的装修登记</h2>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <!-- 动态生成 -->
            </div>
        </section>

        <!-- 帮助提示 -->
        <section class="help-tips" data-roles="owner tenant property">
            <div class="tip-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                </svg>
                <span>产权人可线上办理；房屋使用人需携带材料至物业办理</span>
            </div>
        </section>
    </main>

    <script src="assets/js/renovation.js"></script>
</body>
</html>
