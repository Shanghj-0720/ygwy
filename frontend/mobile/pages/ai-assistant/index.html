<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常州住房AI助手</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', 'Arial', sans-serif;
            overflow: hidden;
            background: #F5F7FA;
        }

        /* 顶部导航栏 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .header-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
            color: #1D2129;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .header-title:hover {
            opacity: 0.7;
        }

        .header-title:active {
            opacity: 0.5;
        }

        .header-title i {
            color: #165DFF;
            font-size: 20px;
            margin-right: 8px;
        }

        /* 导航按钮组 */
        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #1D2129;
            font-weight: 400;
        }

        .nav-btn:hover {
            background: #F5F7FA;
        }

        .nav-btn.active {
            background: #165DFF;
            color: white;
            font-weight: 500;
        }

        /* iframe容器 */
        .content-wrapper {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .content-frame.active {
            display: block;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F5F7FA;
            border-top-color: #165DFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .header-title span {
                display: none;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-title" onclick="window.location.href='../../home.html'">
            <i class="fa fa-home"></i>
            <span>常州住房AI助手</span>
        </div>
        <nav class="nav-tabs">
            <button class="nav-btn active" data-page="recommend">AI荐房</button>
            <button class="nav-btn" data-page="committee">AI业委会</button>
            <button class="nav-btn" data-page="agent">AI中介</button>
        </nav>
    </header>

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 加载动画 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- iframe容器 -->
        <iframe id="frame-recommend" class="content-frame active" src="AI荐房-定.html" referrerpolicy="no-referrer"></iframe>
        <iframe id="frame-committee" class="content-frame" data-src="AI业委会-定.html" referrerpolicy="no-referrer"></iframe>
        <iframe id="frame-agent" class="content-frame" data-src="AI中介-定.html" referrerpolicy="no-referrer"></iframe>
    </div>

    <script>
        // 导航按钮
        const navBtns = document.querySelectorAll('.nav-btn');
        const frames = document.querySelectorAll('.content-frame');
        const loading = document.getElementById('loading');

        // 切换页面函数
        function switchPage(pageName) {
            // 更新按钮状态
            navBtns.forEach(btn => {
                if (btn.dataset.page === pageName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 显示加载动画
            loading.classList.add('show');

            // 切换iframe
            frames.forEach(frame => {
                if (frame.id === `frame-${pageName}`) {
                    // 懒加载：首次加载时才设置src
                    if (frame.dataset.src && !frame.src) {
                        frame.src = frame.dataset.src;
                        frame.removeAttribute('data-src');
                    }
                    frame.classList.add('active');
                } else {
                    frame.classList.remove('active');
                }
            });

            // 隐藏加载动画
            setTimeout(() => {
                loading.classList.remove('show');
            }, 300);
        }

        // 绑定导航按钮点击事件
        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                switchPage(btn.dataset.page);
            });
        });

        // iframe加载完成事件
        frames.forEach(frame => {
            frame.addEventListener('load', () => {
                loading.classList.remove('show');
            });
        });

        // 防止iframe内链接跳转影响父页面
        window.addEventListener('message', (event) => {
            // 可以在这里处理iframe发送的消息
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
