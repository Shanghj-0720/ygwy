<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧服务平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 企业主色调 - 专业蓝 (与benefit页面一致) */
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;

            /* 金色点缀 */
            --accent-gold: #f59e0b;
            --accent-gold-light: #fbbf24;

            /* 功能色 */
            --success: #059669;
            --info: #0891b2;

            /* 中性色 */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;

            /* 阴影 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.10);
            --shadow-blue: 0 8px 24px rgba(30, 64, 175, 0.25);
            --shadow-gold: 0 4px 20px rgba(245, 158, 11, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 专业渐变背景 */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(165deg, #f8fafc 0%, #f1f5f9 50%, #e0e7ff 100%);
            z-index: 0;
        }

        /* 几何装饰图案 */
        .wallpaper::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(30, 64, 175, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        .wallpaper::after {
            content: '';
            position: absolute;
            bottom: -15%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) translate(20px, -20px);
                opacity: 0.8;
            }
        }

        /* 细腻网格纹理 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(30, 64, 175, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 64, 175, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 15vh 28px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 顶部品牌区域 */
        .brand-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-blue);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        .brand-logo svg {
            width: 36px;
            height: 36px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .platform-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .platform-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* 应用网格 */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            width: 100%;
            max-width: 340px;
        }

        /* 应用图标容器 */
        .app-icon {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            position: relative;
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .app-icon:nth-child(1) {
            animation-delay: 0.1s;
        }
        .app-icon:nth-child(2) {
            animation-delay: 0.2s;
        }
        .app-icon:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 图标盒子 - 企业卡片风格 */
        .icon-box {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 渐变背景层 */
        .icon-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient);
            opacity: 1;
            transition: all 0.3s ease;
        }

        /* 顶部光泽 */
        .icon-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%, transparent 100%);
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }

        /* 悬停效果 */
        .app-icon:hover .icon-box {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .app-icon:hover .icon-box::before {
            opacity: 1;
        }

        /* 点击效果 */
        .app-icon:active .icon-box {
            transform: scale(0.94) translateY(1px);
            box-shadow: var(--shadow-sm);
        }

        /* 渐变色分配 - 企业配色 */
        .app-icon:nth-child(1) .icon-box {
            --gradient: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .app-icon:nth-child(2) .icon-box {
            --gradient: linear-gradient(135deg, var(--info) 0%, var(--primary-light) 100%);
        }

        .app-icon:nth-child(3) .icon-box {
            --gradient: linear-gradient(135deg, var(--success) 0%, #10b981 100%);
        }

        /* SVG图标 */
        .icon-box svg {
            width: 42px;
            height: 42px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .app-icon:hover .icon-box svg {
            transform: scale(1.1);
        }

        .app-icon:active .icon-box svg {
            transform: scale(0.95);
        }

        /* 应用名称 */
        .app-name {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .app-icon:hover .app-name {
            color: var(--primary);
        }

        .app-icon:active .app-name {
            transform: scale(0.96);
        }

        /* 标签徽章 */
        .app-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 10px;
            box-shadow: var(--shadow-gold);
            z-index: 3;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 页面指示器 */
        .page-dots {
            position: fixed;
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow-md);
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dot.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            width: 28px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.3);
        }

        /* 底部版权信息 */
        .footer-info {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: var(--text-tertiary);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 响应式优化 */
        @media (max-width: 375px) {
            .apps-grid {
                gap: 18px;
            }

            .icon-box {
                width: 82px;
                height: 82px;
                border-radius: 18px;
            }

            .icon-box svg {
                width: 38px;
                height: 38px;
            }

            .app-name {
                font-size: 12px;
            }
        }

        /* 横屏优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 40px 40px 70px;
                justify-content: center;
            }

            .brand-section {
                margin-bottom: 30px;
            }

            .brand-logo {
                width: 52px;
                height: 52px;
            }

            .brand-logo svg {
                width: 30px;
                height: 30px;
            }

            .page-dots {
                bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 渐变背景 -->
    <div class="wallpaper"></div>

    <!-- 网格纹理 -->
    <div class="grid-overlay"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 品牌区域 -->
        <div class="brand-section">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18.5c-3.86-1.03-6.5-4.57-6.5-8.5V8.5l6.5-3.25 6.5 3.25v3.5c0 3.93-2.64 7.47-6.5 8.5z" fill="white"/>
                </svg>
            </div>
            <h1 class="platform-title">智慧服务平台</h1>
            <p class="platform-subtitle">SMART SERVICE PLATFORM</p>
        </div>

        <!-- 应用网格 -->
        <div class="apps-grid">
            <!-- 公共收益 -->
            <a href="/frontend/mobile/pages/benefit/index.html" class="app-icon" data-app="benefit">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 7v5l3 2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 12.5c0-2.5 2-4.5 4.5-4.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
                        <circle cx="12" cy="12" r="1.5" fill="white" opacity="0.4"/>
                    </svg>
                </div>
                <div class="app-name">公共收益</div>
            </a>

            <!-- 线上监督 -->
            <a href="javascript:void(0)" class="app-icon" data-app="supervision">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5C7.5 5 3.73 8.11 2 12.5c1.73 4.39 5.5 7.5 10 7.5s8.27-3.11 10-7.5C20.27 8.11 16.5 5 12 5z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12.5" r="3.5" stroke="white" stroke-width="2"/>
                        <circle cx="12" cy="12.5" r="1.5" fill="white"/>
                        <path d="M12 7.5V5M12 20v-2.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
                    </svg>
                </div>
                <div class="app-name">线上监督</div>
            </a>

            <!-- 智能客服 -->
            <a href="/frontend/mobile/pages/service/index.html" class="app-icon" data-app="service">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 11.5C21 16.194 17.194 20 12.5 20c-1.096 0-2.14-.21-3.1-.59L4 21l1.59-5.4C5.21 14.64 5 13.596 5 12.5 5 7.806 8.806 4 13.5 4S22 7.806 22 12.5z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="10" cy="12" r="1" fill="white"/>
                        <circle cx="13" cy="12" r="1" fill="white"/>
                        <circle cx="16" cy="12" r="1" fill="white"/>
                        <path d="M9 15.5c1 1 2.5 1.5 4 1.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
                    </svg>
                </div>
                <div class="app-name">智能客服</div>
            </a>
        </div>
    </div>

    <!-- 页面指示器 -->
    <div class="page-dots">
        <div class="dot active"></div>
    </div>

    <script>
        // 应用点击处理
        document.querySelectorAll('.app-icon').forEach(app => {
            app.addEventListener('click', function(e) {
                const appName = this.dataset.app;

                // 触觉反馈
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }

                // 如果是公共收益或智能客服，直接跳转
                if (appName === 'benefit' || appName === 'service') {
                    return;
                }

                // 其他未开发的模块
                e.preventDefault();
                const appNames = {
                    'supervision': '线上监督'
                };

                // 添加视觉反馈
                const iconBox = this.querySelector('.icon-box');
                const originalTransform = iconBox.style.transform;
                iconBox.style.transform = 'scale(0.94) translateY(1px)';

                setTimeout(() => {
                    iconBox.style.transform = originalTransform;
                    alert(`${appNames[appName]}功能正在开发中`);
                }, 120);
            });

            // 触摸反馈
            let touchTimer;
            app.addEventListener('touchstart', function(e) {
                this.style.opacity = '0.85';
                touchTimer = setTimeout(() => {
                    if (navigator.vibrate) {
                        navigator.vibrate(5);
                    }
                }, 100);
            }, { passive: true });

            app.addEventListener('touchend', function() {
                clearTimeout(touchTimer);
                this.style.transition = 'opacity 0.2s ease';
                this.style.opacity = '1';
            });

            app.addEventListener('touchcancel', function() {
                clearTimeout(touchTimer);
                this.style.opacity = '1';
            });
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            requestAnimationFrame(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            });
        });

        // 视差滚动效果
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const scrolled = window.pageYOffset;
                    const wallpaper = document.querySelector('.wallpaper');
                    if (wallpaper) {
                        wallpaper.style.transform = `translateY(${scrolled * 0.5}px)`;
                    }
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
</body>
</html>
